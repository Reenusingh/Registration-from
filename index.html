<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <h1>Student Registration Form</h1><br>
    <form>
       Student's First  Name : <input type="text"name="first name"required>&nbsp;&nbsp;
       Middle  Name : <input type="text"name="middle name">&nbsp;&nbsp;
       Last  Name : <input type="text"name="last name"><br>
       <br>
       Father's First Name : <input type="text"required>&nbsp;&nbsp;
       Middle  Name : <input type="text"middle name>&nbsp;&nbsp;
       Last  Name : <input type="text"last name>
       <br><br>
       Address : <input type="text"required>&nbsp;&nbsp;
       Permanent Address : <input type="text"required>&nbsp;&nbsp;
       Postal Address : <input type="text"required><br><br>
       Gender : &nbsp;
       <input type="radio" name="gender" id="male"required>
       <label for="male">male</label>&nbsp;&nbsp;
       <input type="radio" name="gender" id="female"required>
       <label for="female">female</label>&nbsp;&nbsp;
       <input type="radio" name="gender" id="other"required>
       <label for="other">other</label><br><br>
       City 
       <select style="color:white;width:100px;">
        <option value="Moradabad">Moradabad</option>
        <option value="Delhi">Delhi</option>
        <option value="Gaziabad">Gaziabad</option>
        <option value="Mumbai">Mumbai</option>
       </select>&nbsp;&nbsp;
       Course
       <select style="color:white;width:100px;">
        <option value="B.tech">B.tech</option>
        <option value="BCA">BCA</option>
        <option value="BHM">BHM</option>
        <option value="BBA">BBA</option>
       </select><br><br>
       Email id : <input type="Email"required><br><br>
       Phone No.: <input type="Phone"required><br><br>
       Pin Code : <input type="pincode"required><br><br>
       <button type ="submit">submit</button>&nbsp;&nbsp;
       <button type="reset">reset</button>

    </form>
</body>
</html>
